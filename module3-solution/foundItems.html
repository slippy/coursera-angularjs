<table cellpadding="0" cellspacing="0" width="100%" border="0">
  <tr ng-repeat="item in narrowList.found">
    <td class="col-name">{{ item.name }}</td>
    <td class="col-code">{{ item.short_name }}</td>
    <td class="col-descr">{{ item.description }}</td>
    <td class="col-btn"><button ng-click="narrowList.onRemove({index: $index});">Don't want this one!</button></td>
  </tr>
</table>

<div class="error" ng-if="narrowList.isEmpty()">Nothing found</div>
